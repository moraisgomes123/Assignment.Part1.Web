<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Enquiry - TechMobiles</title>

  <!-- Link to external stylesheet -->
  <link rel="stylesheet" href="css/style.css">

</head>
<body>

  <!-- Header with logo and navigation -->
  <header>
    <img src="image/logo.png" alt="Logo" class="logo">
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="enquiry.html">Enquiry</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main section with enquiry form -->
  <main>
    <h1>Send an Enquiry</h1>

    <!-- Enquiry form -->
    <form id="enquiryForm">
      <!-- Name input -->
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <!-- Email input -->
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <!-- Product selection dropdown -->
      <label for="product">Product:</label>
      <select id="product" name="product" required>
        <option value="" disabled selected>Select a product</option>
        <option value="SmartPhone">SmartPhone</option>
        <option value="Phone Cases">Phone Cases</option>
        <option value="Chargers & Cables">Chargers & Cables</option>
        <option value="Wireless Earbuds">Wireless Earbuds</option>
        <option value="Screen Protectors">Screen Protectors</option>
        <option value="Smartwatch Bands">Smartwatch Bands</option>
      </select>

      <!-- Message box -->
      <label for="message">Message:</label>
      <textarea id="message" name="message" required></textarea>

      <!-- Submit button -->
      <button type="submit">Submit</button>
    </form>

    <!-- Confirmation message shown after form is submitted -->
    <div class="confirmation" id="confirmationMessage">
      âœ… Thank you! Your enquiry has been submitted successfully.
    </div>
  </main>

  <!-- Footer section -->
  <footer>
    <p>&copy; 2025 TechMobiles & Accessories</p>
  </footer>

  <!-- JavaScript to show confirmation without refreshing page -->
  <script>
    document.getElementById("enquiryForm").addEventListener("submit", function(e) {
      e.preventDefault(); // Prevent page reload on submit
      document.getElementById("confirmationMessage").style.display = "block"; // Show confirmation
      this.reset(); // Reset the form fields
    });
  </script>
</body>
</html>
